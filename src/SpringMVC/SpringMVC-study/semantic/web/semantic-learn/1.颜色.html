<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>颜色</title>
    <link href="../config/semantic.min.css" rel="stylesheet" type="text/css">
    <script src="../config/jquery-3.1.1.min.js"></script>
    <script src="../config/semantic.min.js"></script>
</head>
<body>
<a class="ui primary button">主色</a>
<a class="ui secondary button">次色</a>
<div class="ui five column stackable padded grid">
    <div class="red column">红色</div>
    <div class="orange column">橘色</div>
    <div class="yellow column">黄色</div>
    <div class="olive column">橄榄绿</div>
    <div class="green column">纯绿</div>
    <div class="teal column">水鸭蓝</div>
    <div class="blue column">纯蓝</div>
    <div class="violet column">紫罗兰</div>
    <div class="purple column">纯紫</div>
    <div class="pink column">粉红</div>
    <div class="brown column">棕色</div>
    <div class="grey column">灰色</div>
    <div class="black column">黑色</div>
</div>
</body>
</html>
<!--
颜色
@primaryColor   : @pink; 蓝色
@secondaryColor : @grey; 黑色
@red            : #B03060; 红色
@orange         : #FE9A76; 橘色
@yellow         : #FFD700; 黄色
@olive          : #32CD32; 橄榄色
@green          : #016936; 绿色
@teal           : #008080; 蓝绿色
@blue           : #0E6EB8; 蓝色
@violet         : #EE82EE; 紫罗兰
@purple         : #B413EC; 紫色
@pink           : #FF1493; 粉色
@brown          : #A52A2A; 棕色
@grey           : #A0A0A0; 灰色
@black          : #000000; 黑色
-->
