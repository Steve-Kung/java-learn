<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" id="https://zijieke.com/semantic-ui/elements/button.php">
    <title>按钮 (Button)</title>
    <link href="../config/semantic.min.css" rel="stylesheet" type="text/css">
    <script src="../config/jquery-3.1.1.min.js"></script>
    <script src="../config/semantic.min.js"></script>
</head>
<body>
<!--标准按钮-->
<button class="ui button">
    关注
</button>

<!--虽然任何标签都可以当按钮使用，但如果想要 聚焦键盘 ，
你只能带上 <button> 或者添加一个 tabindex="0" 的属性。-->
<div class="ui button" tabindex="0">
    可聚焦
</div>

<!--强调 -->
<button class="ui primary button">
    保存
</button>
<button class="ui secondary button">
    确认
</button>

<!--动画 (Animated)-->
<!--水平动画-->
<div class="ui animated button" tabindex="0">
    <div class="visible content">下一步</div>
    <div class="hidden content">
        <!--i 斜体标签-->
        <i class="right arrow icon"></i>
    </div>
</div>
<!--垂直动画-->
<div class="ui vertical animated button" tabindex="0">
    <div class="hidden content">商店</div>
    <div class="visible content">
        <i class="shop icon"></i>
    </div>
</div>
<!--消失动画-->
<div class="ui animated fade button" tabindex="0">
    <div class="visible content">注册账户</div>
    <div class="hidden content">
        每月 $12.99
    </div>
</div>

<!--按钮在标签旁-->
<div class="ui labeled button" tabindex="0">
    <div class="ui button">
        <i class="heart icon"></i> 喜欢
    </div>
    <a class="ui basic label">
        2,048
    </a>
</div>
<div class="ui left labeled button" tabindex="0">
    <a class="ui basic right pointing label">
        2,048
    </a>
    <div class="ui button">
        <i class="heart icon"></i> 喜欢
    </div>
</div>
<div class="ui left labeled button" tabindex="0">
    <a class="ui basic label">
        1,048
    </a>
    <div class="ui icon button">
        <i class="fork icon"></i>
    </div>
</div>
<div class="ui labeled button" tabindex="0">
    <div class="ui red button">
        <i class="heart icon"></i> 喜欢
    </div>
    <a class="ui basic red left pointing label">
        1,048
    </a>
</div>
<div class="ui labeled button" tabindex="0">
    <div class="ui basic blue button">
        <i class="fork icon"></i> 讨厌
    </div>
    <a class="ui basic left pointing blue label">
        1,048
    </a>
</div>
<button class="ui icon button">
    <i class="cloud icon"></i>
</button>
<button class="ui labeled icon button">
    <i class="pause icon"></i>
    暂停
</button>
<button class="ui right labeled icon button">
    <i class="right arrow icon"></i>
    下一首
</button>

<button class="ui facebook button">
    <i class="facebook icon"></i>
    Facebook
</button>
<button class="ui twitter button">
    <i class="twitter icon"></i>
    Twitter
</button>
<button class="ui google plus button">
    <i class="google plus icon"></i>
    Google Plus
</button>
<button class="ui vk button">
    <i class="vk icon"></i>
    VK
</button>
<button class="ui linkedin button">
    <i class="linkedin icon"></i>
    LinkedIn
</button>
<button class="ui instagram button">
    <i class="instagram icon"></i>
    Instagram
</button>
<button class="ui youtube button">
    <i class="youtube icon"></i>
    YouTube
</button>
</body>
</html>
