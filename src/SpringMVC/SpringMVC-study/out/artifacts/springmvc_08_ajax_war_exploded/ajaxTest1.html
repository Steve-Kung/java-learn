<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        function getUrl() {
            var url = document.getElementById("url").value;
            document.getElementById("myIframe").src = url;
        }
    </script>
</head>
<body>
    <div>
        <p>请输入要加载的地址</p>
        <input type="text" value="https://www.baidu.com" id="url">
        <input type="button" value="提交" onclick="getUrl()">
    </div>

    <!--bilibili-->
    <div>
        <p>加载页面</p>
        <iframe id="myIframe" frameborder="1" style="width: 100%; height: 400px"></iframe>
        <iframe src="//player.bilibili.com/player.html?aid=82336441&cid=140876386&page=1" scrolling="no" border="0" frameborder="no" framespacing="0" allowfullscreen="true"> </iframe>
    </div>
    <!--qq推广-->
    <a target="_blank" href="http://wpa.qq.com/msgrd?v=3&uin=&site=qq&menu=yes">
        <img border="0" src="http://wpa.qq.com/pa?p=2::53" alt="点击这里给我发消息" title="点击这里给我发消息"/>
    </a>
</body>
</html>
